<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto-vector.svg" alt="логотип проекта Место"></img>
  </header>
  <div class="profile">
    <img class="profile__avatar" src="./images/kusto-smiling.jpg" alt="profile photograph">
    <div class="profile__profile-data">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button class="profile__edit-button" aria-label="Изменить" type="button"></button>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
      <button class="profile__add-button"></button>
  </div>
  <main class="content">
    <section class="elements">
      <article class="element">
        <img class="element__photo" src="./images/karachaevo-1088404.png" alt="храм среди гор">
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like element__like_active"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/elbrus.png" alt="на горизонте гора">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like element__like_active"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/dombay.png" alt="острый пик вершины">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like element__like_active"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/karachaevo-1088404.png" alt="храм среди гор">
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like element__like_active"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/elbrus.png" alt="на горизонте гора">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like element__like_active"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/dombay.png" alt="острый пик вершины">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like element__like_active"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__mesto-copyright">
      &copy;&nbsp;2020 Mesto Russia
    </div>
  </footer>
  <div class="popup">
    <div class="popup__content">
      <form class="popup__form" name="popupForm">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_form_name" type="text" value="" name="inputName" placeholder="Введите Ваше имя" required />
        <input class="popup__input popup__input_form_description" type="text" value="" name="inputDescription" placeholder="Введите специальность" required />
        <button class="popup__form-button" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
      <button class="popup__close" type="button" aria-label="Закрыть"></button>

    </div>

  </div>
  <script defer src="/scripts/script.js"></script>
  </body>
