<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проект Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/mesto-vector.svg"
        alt="логотип проекта Место"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/kusto-smiling.jpg"
          alt="фотография владельца профиля"
        />
        <div class="profile__profile-data">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button"
            aria-label="Изменить"
            type="button"
          ></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Добавить"
        ></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__mesto-copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
    <div class="popup info-popup">
      <div class="popup__content info-popup__content">
        <h3 class="popup__title info-popup__title">Редактировать профиль</h3>
        <form
          class="popup__form info-popup__form"
          name="infoPopupForm"
          novalidate
        >
          <input
            class="popup__input info-popup__input-name"
            id="input-name"
            type="text"
            name="inputName"
            placeholder="Ваше имя"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="popup__input-error input-name-error"></span>
          <input
            class="popup__input info-popup__input-description"
            id="info-description"
            type="text"
            name="inputDescription"
            placeholder="Род деятельности"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="popup__input-error info-description-error"></span>
          <button
            class="popup__form-button info-popup__form-button"
            type="submit"
          >
            Сохранить
          </button>
        </form>
        <button
          aria-label="Закрыть"
          class="popup__close info-popup__close"
          type="button"
        ></button>
      </div>
    </div>
    <div class="popup card-popup">
      <div class="popup__content card-popup__content">
        <h3 class="popup__title card-popup__title">Новое место</h3>
        <form
          class="popup__form card-popup__form"
          name="cardPopupForm"
          novalidate
        >
          <input
            class="popup__input card-popup__input-name"
            id="card-title"
            type="text"
            name="inputName"
            placeholder="Название"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="popup__input-error card-title-error"></span>
          <input
            class="popup__input card-popup__input-src"
            id="card-src"
            name="inputDescription"
            placeholder="Ссылка на картинку"
            required
            type="url"
          />
          <span class="popup__input-error card-src-error"></span>
          <button
            class="popup__form-button card-popup__form-button"
            type="submit"
          >
            Создать
          </button>
        </form>
        <button
          aria-label="Закрыть"
          class="popup__close card-popup__close"
          type="button"
        ></button>
      </div>
    </div>
    <div class="popup photo-popup">
      <figure class="popup__content-photograph">
        <img class="popup__photograph" />
        <figcaption class="popup__figcaption"></figcaption>
        <button
          aria-label="Закрыть"
          class="popup__close photo-popup__close"
          type="button"
        ></button>
      </figure>
    </div>
    <template id="element">
      <article class="element">
        <img class="element__photo" />
        <button
          class="element__trash"
          type="button"
          aria-label="Удалить"
        ></button>
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button
            class="element__like"
            type="button"
            aria-label="Нравится"
          ></button>
        </div>
      </article>
    </template>
    <script src="./scripts/cardsArray.js"></script>
    <script src="./scripts/validate.js"></script><span></span>
    <script src="./scripts/script.js"></script>
  </body>
</html>
