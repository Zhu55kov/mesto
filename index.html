<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проект Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/mesto-vector.svg"
        alt="логотип проекта Место"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/kusto-smiling.jpg"
          alt="фотография владельца профиля"
        />
        <div class="profile__profile-data">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button"
            aria-label="Изменить"
            type="button"
          ></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Добавить"
        ></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__mesto-copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
    <div class="popups"></div>
    <template id="element">
      <article class="element">
        <img class="element__photo" src="" alt="" />
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button
            class="element__like"
            type="button"
            aria-label="Нравится"
          ></button>
        </div>
      </article>
    </template>
    <template id="popup">
      <div class="popup">
        <div class="popup__content">
          <h2 class="popup__title"></h2>
          <form class="popup__form" name="popupForm">
            <input
              class="popup__input popup__input_data_name"
              type="text"
              name="inputName"
              placeholder=""
              required
            />
            <!-- здесь предположительно я должен "навтыкать" недостающих элементов для попапа POPUP__CARD -->
            <input
              class="popup__input popup__input_data_job"
              type="text"
              name="inputDescription"
              placeholder=""
              required
            />
            <button
              class="popup__form-button"
              type="submit"
              aria-label="Сохранить"
            >
              Сохранить
            </button>
          </form>
          <button
            class="popup__close"
            type="button"
            aria-label="Закрыть"
          ></button>
        </div>
      </div>
    </template>
    <script src="./scripts/script.js"></script>
  </body>
</html>
